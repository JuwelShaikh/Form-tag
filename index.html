<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Create with CSS</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="../images/logoform.png">
</head>
<body class="background">
	<!-- header part -->
		<h1 class="header1" >Demo Sign-Up Selenium Automation Practice Form</h1><br><br><br>
		<h2 class="header2" >AUTOMATION PRACTICE ME</h2> <br><br>
	<!-- header part -->
	
	<!-- form part-->
		<form action="*" class="form">
			<Label for="first_name">First Name:</Label>
			<input type="text" name="First_name" id="first_name" required ><br><br>
			<label for="Last_name">Last Name:</label>
			<Input type="text" name="Last_name" id="last_name" required ><br><br>
			<label for="Gender">Gender:</label> &nbsp;
			<input type="radio" name="Gender" Id="male"><label for="male">Male</label> &nbsp;&nbsp;
			<Input type="radio" Name="Gender" Id="female"><label for="female">Female</label><br><br>
			<Label>Year Of Experience:</Label> &nbsp;
			<input type="Radio" Name="year_of_experience"><label>1</label>
			<input type="Radio" Name="year_of_experience"><label> 2</label>
			<input type="Radio" Name="year_of_experience"><label>3</label>
			<input type="Radio" Name="year_of_experience"><label>4</label>
			<input type="Radio" Name="year_of_experience"><label>5</label>
			<input type="Radio" Name="year_of_experience"><label>6</label>
			<input type="Radio" Name="year_of_experience"><label>7</label><br><br>
			<label for="">Date:</label>
			<input type="Date" name="date"><br><br>
			<Label>Profession:</Label>
			<input type="checkbox" name="Profession" id="m"><label for="m">Manual Taster</label> &nbsp;
			<input type="checkbox" name="Profession" id="a"><Label for="a">Automated Taster</label><br><br>
			<Label>Automation Tools:</Label>
			<input type="checkbox" name="Automation_Tools">UFT &nbsp;
			<input type="checkbox" name="Automation_Tools">Protractor &nbsp;
			<input type="checkbox" name="Automation_Tools">Selenium webdrive <br><br>	
			<Label>continents:</Label><br>
			<select>
				<option value="">Select</option>
				<option value="Asia">Asia</option>
				<option value="Europ">Europ</option>
				<option value="Africa">Africa</option>
				<option value="America">America</option>
			</select><br><br>
			<Label>Selenium Commands</Label><br>
			<textarea Name="Selenium_commands" disabled style="resize:none;" >Navigation Commands Switch Commands Wait Commands worldelement Commands </textarea><br><br>			
			<label for=""> Upload image <input type="file"> </label>
			<p>Download file  <a href="*">Click here to donwload</a></p>
			<br>
			<br>
			<br>
			<input type="button" Name="submit" Value="Submit" style="background-color:#C0DBEA;">
			<input type="reset" style="background-color: rgba(221, 63, 94, 0.178);">
			
		</form>	<!-- form part -->
	
	
</body>
</html>
